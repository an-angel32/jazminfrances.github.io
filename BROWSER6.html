<!DOCTYPE html>
<html><head><title>VISIBILITY</title>
<style>
body {background-color:#FFE5B4;}
#info {width:300px; background-color:#FF8C42; padding:10px;}
span {background:yellow; visibility:hidden;}
</style>
</head>

<body>
<h1 style="text-align:left;">Using Visibility</h1>
<div id="info">
This sentence has <span>hidden yellow span</span> that uses the visibility property.
</div>

</body>
</html>
